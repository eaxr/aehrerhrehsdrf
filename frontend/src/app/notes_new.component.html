<div class="content">
<div class="container">
    <h1 class="form-title">Create new Note</h1>
    <form (ngSubmit)="postNote(newNote)">
        <div class="form-group">
            <label class="form-name" for="name">Title:</label>
            <input type="text" class="form-control" required [(ngModel)]="newNote.title" name="title"  #name="ngModel">
        </div>
        <div class="form-group">
            <label class="form-name" for="Price">Content:</label>
            <input type="text" class="form-control" required [(ngModel)]="newNote.description" name="description">
        </div>
        <button type="submit" class="btn btn-default" (click)="postNote">Add note</button>
    </form>
</div>
</div>
